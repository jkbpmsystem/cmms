<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CMMS Enterprise Dashboard</title>

<!-- FONT AWESOME -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
 font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0a0f1c,#08101a 60%,#06101d);
  color:#d9f3ff;
  overflow-x:hidden;
}

/* ===== Layout ===== */
.wrapper{
  display:flex;
  height:100vh;
}

/* ===== Sidebar ===== */
.sidebar{
  width:90px;
  background:linear-gradient(180deg,#0c1624,#070e17);
  border-right:1px solid #00e5ff22;
  transition:0.3s;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:20px;
}

.sidebar.collapsed{
  width:65px;
}

.logo{
  font-size:22px;
  color:#00e5ff;
  margin-bottom:30px;
}

.side-item{
  width:100%;
  padding:12px 0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  border-radius:15px;
  cursor:pointer;
  transition:0.3s;
  color:#7aa9c4;
  font-size:11px;
  gap:6px;
}

.side-item:hover{
  background:#00e5ff22;
  color:#00e5ff;
  transform:scale(1.1);
}

.side-item span{
  font-size:11px;
  opacity:0.7;
  transition:all 0.3s ease;
}

.sidebar.collapsed .side-item span{
  opacity:0;
  transform:translateY(-5px);
  pointer-events:none;
}

.sidebar.collapsed .side-item{
  gap:0;
}

.side-item{
  text-decoration:none;
  color:inherit;
}

/* ===== Main ===== */
.main{
  flex:1;
  padding:30px 40px;
}

/* ===== Topbar ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.title{
  font-size:22px;
  font-weight:600;
  color:#00e5ff;
  letter-spacing:1px;
}
  
.profile{
  display:flex;
  align-items:center;
  gap:15px;
}

.logout-btn{
  padding:6px 14px;
  border-radius:20px;
  border:1px solid #00e5ff55;
  background:transparent;
  color:#00e5ff;
  cursor:pointer;
  transition:0.3s;
}

.logout-btn:hover{
  background:#00e5ff;
  color:#000;
}
/* ===== KPI Cards ===== */
.kpi-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-bottom:25px;
}

.card{
  background:linear-gradient(145deg,#111b2a,#0a1320);
  border:1px solid #00e5ff22;
  padding:20px;
  border-radius:16px;
  transition:0.3s;
  position:relative;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 25px #00e5ff33;
}

.card i{
  font-size:22px;
  margin-bottom:10px;
}

.card-title{
  font-size:14px;
  opacity:0.7;
}

.card-value{
  font-size:28px;
  font-weight:600;
  margin-top:8px;
}

.cyan{color:#00e5ff;}
.yellow{color:#ffc107;}
.red{color:#ff3d57;}
.green{color:#00e676;}

/* ===== Chart Section ===== */
.chart-grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
  margin-bottom:25px;
}

.chart-box{
  background:#0b1421;
  border:1px solid #00e5ff22;
  border-radius:16px;
  padding:20px;
}

.chart-title{
  margin-bottom:15px;
  font-size:15px;
  opacity:0.8;
}

canvas{
  width:100%;
  height:220px;
  background:linear-gradient(145deg,#0e1a2c,#091321);
  border-radius:12px;
}

/* ===== Table ===== */
.table-box{
  background:#0b1421;
  border:1px solid #00e5ff22;
  border-radius:16px;
  padding:20px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th{
  text-align:left;
  font-size:13px;
  opacity:0.6;
  padding:12px 0;
  border-bottom:1px solid #00e5ff22;
}

td{
  padding:14px 0;
  border-bottom:1px solid #00e5ff11;
}

.status{
  padding:5px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}


.progress{background:#ffc107;color:#000;}
.overdue{background:#ff3d57;color:#fff;}
.complete{background:#00e676;color:#000;}

</style>
</head>

<body>

<div class="wrapper">

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo"><i class="fa-solid fa-cube"></i></div>
    <div class="side-item active"><i class="fa-solid fa-house"></i></div>
    <div class="side-item"><i class="fa-solid fa-box"></i></div>
    <div class="side-item"><i class="fa-solid fa-screwdriver-wrench"></i></div>
    <div class="side-item"><i class="fa-solid fa-calendar-days"></i></div>
    <div class="side-item"><i class="fa-solid fa-chart-line"></i></div>
  </div>

  <!-- Main -->
  <div class="main">

    <div class="topbar">
      <div class="title">CMMS SYSTEM</div>
      <div class="profile">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-user"></i>
        <span>Ahmad</span>
      </div>
    </div>

   <div class="container">

  <!-- ACTION BAR -->
  <div class="card action-bar" style="display:flex;flex-wrap:wrap;gap:10px;align-items:center;">
    <button class="btn" onclick="addRow()">Add</button>
    <button class="btn" onclick="deleteSelected()">Delete</button>

    <input type="text" id="searchBox" placeholder="Search..." onkeyup="searchTable()">

    <select id="filterDiscipline" onchange="filterTable()">
      <option value="">All Discipline</option>
    </select>

    <select id="filterLocation" onchange="filterTable()">
      <option value="">All Location</option>
    </select>
  </div>

  <!-- TABLE -->
  <div class="card" style="max-height:500px;overflow:auto">
    <table id="assetTable">
      <thead>
        <tr>
          <th></th>
          <th>Asset No</th>
          <th>Type Code</th>
          <th>Description</th>
          <th>Discipline</th>
          <th>Location</th>
          <th>Frequency</th>
          <th>Target Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  </div>
</div>

<script>

 const currentPage = window.location.pathname.split("/").pop();
const items = document.querySelectorAll(".side-item");

items.forEach(item=>{
  if(item.getAttribute("onclick")?.includes(currentPage)){
    item.classList.add("active");
  }
});
 
document.querySelector(".logo").onclick = function(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}
</script>

</body>

</html>
