<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Asset Modal</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top left,#0f1b2d,#070c16 70%);
  height:100vh;
}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== Modal ===== */
.modal{
  width:1000px;
  background:linear-gradient(145deg,#0e1a2c,#091321);
  border-radius:20px;
  border:1px solid #00e5ff22;
  box-shadow:0 0 40px #00e5ff22;
  padding:25px 30px;
  color:#d8f3ff;
}

/* Header */
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.modal-title{
  font-size:22px;
  font-weight:600;
}

.close{
  font-size:22px;
  cursor:pointer;
  opacity:0.6;
}

.close:hover{opacity:1;}

/* Tabs */
.tabs{
  display:flex;
  gap:25px;
  border-bottom:1px solid #00e5ff22;
  margin-bottom:20px;
}

.tab{
  padding-bottom:10px;
  font-size:14px;
  cursor:pointer;
  opacity:0.6;
}

.tab.active{
  color:#00e5ff;
  opacity:1;
  border-bottom:2px solid #00e5ff;
}

/* Form Layout */
.form-grid{
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:30px;
}

/* Left Form */
.left-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

.full{grid-column:1/-1;}

label{
  font-size:13px;
  opacity:0.7;
}

input,select{
  width:100%;
  margin-top:6px;
  padding:9px 10px;
  border-radius:8px;
  border:1px solid #00e5ff22;
  background:#0b1421;
  color:#fff;
  outline:none;
  font-size:13px;
}

input:focus,select:focus{
  border:1px solid #00e5ff;
  box-shadow:0 0 8px #00e5ff44;
}

/* Critical Toggle */
.critical{
  display:flex;
  gap:10px;
}

.crit-btn{
  padding:6px 14px;
  border-radius:6px;
  border:1px solid #00e5ff33;
  cursor:pointer;
  font-size:13px;
  opacity:0.7;
}

.crit-btn.active{
  background:#ff5722;
  color:#fff;
  border:none;
  opacity:1;
}

/* Image Upload */
.image-box{
  background:linear-gradient(145deg,#0c1624,#091321);
  border:1px solid #00e5ff22;
  border-radius:16px;
  padding:15px;
  text-align:center;
}

.image-box img{
  width:100%;
  border-radius:10px;
  margin-bottom:10px;
}

.browse-btn{
  padding:8px 14px;
  border-radius:8px;
  background:#0b1421;
  border:1px solid #00e5ff33;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}

/* Footer */
.modal-footer{
  margin-top:25px;
  display:flex;
  justify-content:flex-end;
  gap:15px;
}

.btn-cancel{
  padding:10px 20px;
  border-radius:8px;
  background:#1c2433;
  border:none;
  color:#fff;
  cursor:pointer;
}

.btn-primary{
  padding:10px 25px;
  border-radius:8px;
  border:none;
  background:linear-gradient(90deg,#00e5ff,#00bcd4);
  color:#000;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 15px #00e5ff66;
}

.btn-primary:hover{
  opacity:0.9;
}

</style>
</head>

<body>

<div class="overlay">

  <div class="modal">

    <div class="modal-header">
      <div class="modal-title">Add Asset</div>
      <div class="close">&times;</div>
    </div>

    <div class="tabs">
      <div class="tab active">Basic Info</div>
      <div class="tab">PPM Schedule</div>
      <div class="tab">Documents</div>
      <div class="tab">Linked Assets</div>
    </div>

    <div class="form-grid">

      <!-- LEFT SIDE -->
      <div class="left-grid">

        <div class="full">
          <label>Asset Name</label>
          <input type="text" value="37kW Water Pump">
        </div>

        <div>
          <label>ID</label>
          <input type="text" value="PUMP-04">
        </div>

        <div>
          <label>Category</label>
          <select><option>Pumps</option></select>
        </div>

        <div class="full">
          <label>Critical Level</label>
          <div class="critical">
            <div class="crit-btn">Low</div>
            <div class="crit-btn active">High</div>
          </div>
        </div>

        <div>
          <label>Building</label>
          <input type="text" value="Building B">
        </div>

        <div>
          <label>Floor</label>
          <input type="text" value="Basement (B1)">
        </div>

        <div class="full">
          <label>Location</label>
          <input type="text" value="Pump Room">
        </div>

        <div>
          <label>Installation Date</label>
          <input type="date">
        </div>

        <div>
          <label>Warranty Expiry</label>
          <input type="date">
        </div>

        <div>
          <label>Serial Number</label>
          <input type="text" value="SPM-138587">
        </div>

        <div>
          <label>Assigned To</label>
          <input type="text" value="Ahmad">
        </div>

        <div>
          <label>Purchase Price</label>
          <input type="text" value="6,500">
        </div>

        <div class="full">
          <label>Impact if Failure</label>
          <input type="text" value="System Down">
        </div>

      </div>

      <!-- RIGHT SIDE -->
      <div>
        <label>Upload Image</label>
        <div class="image-box">
          <img src="https://images.unsplash.com/photo-1581091215367-59ab6b4a3b7b?auto=format&fit=crop&w=800&q=80">
          <button class="browse-btn">Browse</button>
        </div>
      </div>

    </div>

    <div class="modal-footer">
      <button class="btn-cancel">Cancel</button>
      <button class="btn-primary">Add Asset</button>
    </div>

  </div>

</div>

</body>
</html>
